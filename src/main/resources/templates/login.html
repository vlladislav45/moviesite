<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles/login.css">

    <!--External Libraries-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

    <h1>Влез в системата</h1>

    <form name="login" action="/login" method="POST">
        <label for="username">Потребителско име:</label>
        <input id="username" name="username" type="text" placeholder="Въведете потребителско име"/>

        <label for="password">Парола:</label>
        <input id="password" name="password" type="password" placeholder="Въведете парола "/>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me?</label>
        </div>

        <input class="submit" type="submit" value="Вход">

        <div><a href="/register">Register</a></div>

        <div class="error" th:if="${param.error}">
            * Invalid username and password.
        </div>
        <div class="error" th:if="${param.logout}">
            * You have been logged out.
        </div>
    </form>

</body>
</html>
